<!doctype html>
<html>
	<head>
		<script>
			function findGetParameter(parameterName) {
				var result = null,
				tmp = [];
				var items = location.search.substr(1).split("&");
				for (var index = 0; index < items.length; index++) {
					tmp = items[index].split("=");
					if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
				}
				return result;
			}
			document.cookie = "username=" + findGetParameter("username") + "; path=/";
			document.cookie = "session=" + findGetParameter("session") + "; path=/";
		</script>
	</head>
	<body>
		<p>Logged in!</p>
		<a href="/game">Play</a>
	</body>
</html>
